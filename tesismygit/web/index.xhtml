<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/cssIndex.css"/>
    </h:head>
    <h:body class="body1">
        <div class="nombre-colegio">
            <span>Centro Educativo Antonio Ricaurte</span>
        </div> 
        

        <div class="formulario-login1">
            <h:form id="frmLogin">
                <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
             <div class="imagen-login"> 
                <p:graphicImage library="imagenes" name="escudo.png" height="125" width="125"/>
             </div>   
                <div class="inicio-sesion">  
                <span class="estilo-iniciar">INICIAR SESIÓN </span>
                </div>
                <div class="caja-login-titulo">
                    <span class="estilo-letra-login">Correo electrónico</span>
                </div>
                <div class="div-caja-login">
                    <p:inputText placeholder="Correo" id="txtCorreoElectronico"  value="#{mbsLogin.txtCorreo}" styleClass="caja-texto"/>
                  </div>
                  <div class="caja-login-titulo">  
                      <span class="estilo-letra-login">Contraseña</span>
                  </div>  
                  <div class="div-caja-login">  
                    <p:password placeholder="Contraseña" id="txtContrasenia"  value="#{mbsLogin.clave}" styleClass="caja-texto"/>
                  </div>  
                 <div class="caja-login-titulo">  
                     <span class="estilo-letra-login">Tipo usuario</span>
                  </div>  
                 <div class="div-caja-login">  
                    <p:selectOneMenu id="selectTipoUsu" value="#{mbsLogin.tipoUsuario}"  styleClass="select-login">
                        <f:selectItem itemLabel="Docente" itemValue="profesor" />
                        <f:selectItem itemLabel="Administrativo" itemValue="administrativo" />
                    </p:selectOneMenu>
                  </div> 
                <div class="boton-login">     
                    <p:commandButton value="Ingresar" ajax="true" update="frmLogin" actionListener="#{mbsLogin.confirmar}"/>
             </div>
                
                <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
 
                <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="imagenes" name="load1.gif"/>
                </p:dialog>
                
            </h:form>
        </div>

    </h:body>
</html>
