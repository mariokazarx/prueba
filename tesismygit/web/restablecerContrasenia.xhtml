<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/cssIndex.css"/>
    </h:head>
    <h:body class="body1">
        <div class="nombre-colegio">
            <span>Centro Educativo Antonio Ricaurte</span>
        </div> 


        <div class="formulario-login1">
            <h:form id="frmLogin">
                <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
                <div class="imagen-login"> 
                    <p:graphicImage library="imagenes" name="escudo.png" height="125" width="125"/>
                </div>   
                <div class="inicio-sesion">  
                    <span class="estilo-iniciar">RESTABLECER CONTRASEÑA </span>
                </div>
                <div class="caja-login-titulo">
                    <span class="estilo-letra-login">Codigo de seguridad</span>
                </div>
                <div class="div-caja-login">
                    <p:inputText placeholder="Codigo" id="txtCorreoElectronico"  value="#{mbvRestablecerContra.txtCodigo}" styleClass="caja-texto"/>
                </div>
                <div class="caja-login-titulo">
                    <span class="estilo-letra-login">Contraseña</span>
                </div>
                <div class="div-caja-login">
                    <p:password id="txtContrasenia" match="txtContraseniaRepita" value="#{mbvRestablecerContra.txtContrasenia}" styleClass="caja-texto">
                        <f:validator validatorId="validatorVacio"/>
                    </p:password>
                </div>
                <div class="caja-login-titulo">
                    <p:message for="txtContrasenia"/>
                </div>
                <div class="caja-login-titulo">
                    <span class="estilo-letra-login">Repita contraseña</span>
                </div>
                <div class="div-caja-login">
                    <p:password id="txtContraseniaRepita" value="#{mbvRestablecerContra.txtRepita}" styleClass="caja-texto"/>
                </div>
                <div class="boton-login">     
                    <p:commandButton value="Restablecer" ajax="true" update="frmLogin" actionListener="#{mbvRestablecerContra.restablecerContrasenia}"/>
                </div>

                <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="imagenes" name="load1.gif"/>
                </p:dialog>

            </h:form>
        </div>

    </h:body>
</html>
