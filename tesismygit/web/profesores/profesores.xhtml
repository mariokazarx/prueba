<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmListaProfesor">
                    <p:commandButton value="Nuevo Profesor" icon="ui-icon-document" actionListener="#{mbvProfesor.newProfesor}">
                        <p:ajax event="dialogReturn" listener="#{mbvProfesor.closeDialog}" update="frmListaProfesor" />
                    </p:commandButton>
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaProfesor" var="item" value="#{mbvProfesor.profesores}" paginator="true" rows="10" selection="#{mbvProfesor.profesor}" selectionMode="single" lazy="true" rowKey="#{item.profesorId}" >
                        <p:ajax event="rowSelect" update=":frmListaProfesor:panelDetalleProfesor" oncomplete="PF('dialogoDetalleProfesor').show()"/>
                        <f:facet name="header">
                            Lista de Profesores
                        </f:facet>
                        <p:column headerText="Cedula" filterBy="cedula">
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column headerText="Nombres" filterBy="nombres">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellidos" filterBy="apellidos">
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column headerText="Direccion" filterBy="direccion">
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column headerText="Telefono" filterBy="telefono">
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column headerText="Correo" filterBy="correo">
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{mbvProfesor.cargarEscala(item.profesorId)}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Detalle Profesor" widgetVar="dialogoDetalleProfesor" modal="true"  appendTo="@(body)" showEffect="clip" hideEffect="clip" resizable="false">
                        <p:outputPanel id="panelDetalleProfesor">
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/fotosprofesores/#{mbvProfesor.profesor.foto}" width="70" height="70" cache="false" alt="Sin definir" style="border-radius: 4px;box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7)"/>
                                </f:facet>
                                <p:outputLabel value="Cedula"/>
                                <h:outputText value="#{mbvProfesor.profesor.cedula}"/>
                                
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>                   
                </h:form>        
                
            </ui:define>
        </ui:composition>

    </body>
</html>
