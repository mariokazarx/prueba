<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nueva Escala</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmReporteMatriculas">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    
                    
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{mbvReporteMatriculas.initRender}" />
                    </f:metadata>
                    
                    
                    <p:outputPanel id="panelReporteMatriculas" rendered="#{mbvReporteMatriculas.mostrarPrincipal}">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="options" value="Tipo de reporte:" />
                            <p:selectOneRadio id="options" value="#{mbvReporteMatriculas.todos}">
                                <p:ajax listener="#{mbvReporteMatriculas.cargarCurso()}" update="frmReporteMatriculas"/>
                                <f:selectItem itemLabel="Todos" itemValue="todos" />
                                <f:selectItem itemLabel="Por curso" itemValue="curso" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <p:outputPanel rendered="#{mbvReporteMatriculas.mostrarCursos}">
                            <div class="ui-grid ui-grid-responsive">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-1">
                                        <p:outputLabel for="selectCourse" value="Curso:" />
                                    </div>
                                    <div class="ui-grid-col-1">
                                        <p:selectOneMenu id="selectCourse" value="#{mbvReporteMatriculas.cursoSelected.cursoId}">
                                            <p:ajax listener="#{mbvReporteMatriculas.seleccionCurso}" update="frmReporteMatriculas"/>
                                            <f:selectItem itemLabel="Seleccione."/>
                                            <f:selectItems value="#{mbvReporteMatriculas.cursos}" var="curso" itemLabel="ciclo #{curso.cicloId.numero} - #{curso.nombre} " itemValue="#{curso.cursoId}"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>
                            </div>
                        </p:outputPanel>
                        <p:commandButton id="btnMatricular" ajax="false" value="Confirmar" actionListener="#{mbvReporteMatriculas.pdf}" style="margin-top:5px" rendered="#{mbvReporteMatriculas.mostrarBoton}"/>
                   
                    </p:outputPanel>      
                                                                        
                </h:form>        
            </ui:define>
        </ui:composition>

    </h:body>
</html>
