<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nueva Escala</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmReporteMatriculas" styleClass="form-principal"  target="_blank">
                    <h3>Boletines</h3>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{mbvReporteBoletinesPeriodo.initRender}" />
                    </f:metadata> 
                    <h:panelGroup rendered="#{mbvReporteBoletinesPeriodo.consultar}">
                        <p:outputPanel rendered="#{mbvReporteBoletinesPeriodo.mostrarPrincipal}" style="width: 90%">
                            <h:panelGroup rendered="#{mbvReporteBoletinesPeriodo.mostrarPeriodos}">
                                <div style="margin-top: 15px">    
                                    <p:outputLabel for="selectPeriodo" value="Periodo" styleClass="form-titulos" />
                                </div>
                                <p:selectOneMenu id="selectPeriodo" value="#{mbvReporteBoletinesPeriodo.periodoSelected.periodoId}" styleClass="form-select">
                                    <p:ajax listener="#{mbvReporteBoletinesPeriodo.cargarPeriodo}" update="frmReporteMatriculas"/>
                                    <f:selectItem itemLabel="Seleccione."/>
                                    <f:selectItems value="#{mbvReporteBoletinesPeriodo.periodos}" var="periodo" itemLabel="#{periodo.numero}" itemValue="#{periodo.periodoId}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:outputPanel rendered="#{mbvReporteBoletinesPeriodo.mostrarCursos}">
                                <div style="margin-top: 15px">    
                                    <p:outputLabel for="selectCourse" value="Curso" styleClass="form-titulos"/>
                                </div>
                                <p:selectOneMenu id="selectCourse" value="#{mbvReporteBoletinesPeriodo.cursoSelected.cursoId}" styleClass="form-select">
                                    <p:ajax listener="#{mbvReporteBoletinesPeriodo.seleccionCurso}" update="frmReporteMatriculas"/>
                                    <f:selectItem itemLabel="Seleccione."/>
                                    <f:selectItems value="#{mbvReporteBoletinesPeriodo.cursos}" var="curso" itemLabel="ciclo #{curso.cicloId.numero} - #{curso.nombre} " itemValue="#{curso.cursoId}"/>
                                </p:selectOneMenu>
                            </p:outputPanel>
                            <p:outputPanel id="panelReporteMatriculas" style="margin-top: 15px;text-align: center" rendered="#{mbvReporteBoletinesPeriodo.mostrarBoton}">
                                <p:commandButton ajax="false" value="Generar Reporte" actionListener="#{mbvReporteBoletinesPeriodo.imprimir}"/>
                            </p:outputPanel> 
                        </p:outputPanel>  
                    </h:panelGroup>
                </h:form>        
            </ui:define>
        </ui:composition>

    </h:body>
</html>
