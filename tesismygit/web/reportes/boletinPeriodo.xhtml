<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nueva Escala</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmReporteMatriculas">
                        <p:outputPanel id="panelReporteMatriculas" rendered="true">
                            <p:outputLabel for="selectCourse" value="Curso: " />
                            <p:selectOneMenu id="selectCourse" value="#{mbvReporteBoletinesPeriodo.cursoSelected.cursoId}">
                                <f:selectItem itemLabel="Seleccione."/>
                                <f:selectItems value="#{mbvReporteBoletinesPeriodo.cursos}" var="curso" itemLabel="ciclo #{curso.cicloId.numero} - #{curso.nombre} " itemValue="#{curso.cursoId}"/>
                            </p:selectOneMenu>
                            <h:commandButton value="PDF"  actionListener="#{mbvReporteBoletinesPeriodo.pdf}"/>
                            <p:commandButton id="btnMatricular" value="Confirmar" ajax="false" icon="icon-report" actionListener="#{mbvReporteBoletinesPeriodo.pdf}" style="margin-top:5px" />
                        </p:outputPanel>                      
                </h:form>        
            </ui:define>
        </ui:composition>

    </h:body>
</html>
