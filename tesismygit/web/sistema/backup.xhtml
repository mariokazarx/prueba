<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nueva Escala</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>

    </h:head>
    <h:body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                    <p:graphicImage library="imagenes" name="load1.gif" />
                </p:dialog>
                <h:form id="frmbackup" styleClass="form-principal">
                    <h3>Copias de seguridad</h3>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{mbvBackup.initRender}" />
                    </f:metadata>
                    <h:panelGroup rendered="#{mbvBackup.consultar}">
                        <p:commandButton style="margin-bottom: 20px" value="Generar copia de seguridad" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{mbvBackup.file}" />
                        </p:commandButton>

                        <p:fileUpload fileUploadListener="#{mbvBackup.handleFileUpload}" onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" multiple="false" mode="advanced" update="frmbackup" allowTypes="/(\.|\/)(backup)$/" cancelLabel="Cancelar" uploadLabel="Restaurar copia" label="Seleccione Archivo">

                        </p:fileUpload>  

                        <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage library="imagenes" name="load1.gif"/>
                        </p:dialog>

                        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />

                        <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage library="imagenes" name="load1.gif"/>
                        </p:dialog>
                    </h:panelGroup>
                </h:form>  
                <script type="text/javascript">
                    function start() {
                        PF('statusDialog').show();
                    }
 
                    function stop() {
                        PF('statusDialog').hide();
                    }
                </script>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
