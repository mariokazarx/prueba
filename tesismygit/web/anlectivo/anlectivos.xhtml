<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmanlectios">
                    <p:commandButton value="Nuevo año lectivo" icon="ui-icon-document" actionListener="#{mbvAlectivo.newAnlectivo}">
                        <p:ajax event="dialogReturn" listener="#{mbvAlectivo.closeDialog}" update="frmanlectios" />
                    </p:commandButton>
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaAlectivos" var="item" value="#{mbvAlectivo.anlectivos}" paginator="true" rows="10" selection="#{mbvAlectivo.anlectivo}" selectionMode="single" lazy="true" rowKey="#{item.anlectivoId}" >
                        <p:ajax event="rowSelect" update=":frmanlectios:panelDetalleAlectivo" oncomplete="PF('dialogoDetalleAlectivo').show()"/>
                        <f:facet name="header">
                            Años Lectivos
                        </f:facet>
                        <p:column headerText="Año" filterBy="Año">
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="descripcion">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Configuracion" filterBy="max">
                            <h:outputText value="#{item.configuracionId.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado" filterBy="max">
                            <h:outputText value="#{item.estadoAniolectivoId.estado}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{mbvAlectivo.cargarAnlectivo(item.anlectivoId)}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Detalle Año Lectivo" widgetVar="dialogoDetalleAlectivo" modal="true" appendTo="@(body)" showEffect="clip" hideEffect="clip" resizable="false">
                        <p:outputPanel id="panelDetalleAlectivo">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Id"/>
                                <h:outputText value="#{mbvAlectivo.anlectivo.anlectivoId}"/>
                                <p:outputLabel value="Año"/>
                                <h:outputText value="#{mbvAlectivo.anlectivo.anio}"/>
                                <p:outputLabel value="Descripcion"/>
                                <h:outputText value="#{mbvAlectivo.anlectivo.descripcion}"/>
                                <p:outputLabel value="Configuracion"/>
                                <h:outputText value="#{mbvcriterioevaluacion.criterioeval.formacriterioevaluacionId.nombre}"/>
                                <p:outputLabel value="Minimo para aprobar"/>
                                <h:outputText value="#{mbvcriterioevaluacion.criterioeval.minaprob}"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>                   
                </h:form>

                <p:dialog header="Datos año lectivo" widgetVar="dialogoEditarAlectivo" modal="true" appendTo="@(body)" showEffect="clip" hideEffect="clip">
                    <h:form id="frmEditarAlectivo">
                        <p:outputPanel id="panelEditarAlectivo" >
                            <h:panelGrid columns="3">
                                <p:outputLabel for="selectaño" value="Año: "/>
                                <p:selectOneMenu id="selectaño" value="#{mbvAlectivo.año}" style="width:125px">
                                    <p:ajax event="change" update="@this" />
                                    <f:selectItem itemLabel="Seleccione." itemValue="" />
                                    <f:selectItems value="#{mbvAlectivo.años}" />
                                </p:selectOneMenu>
                                <p:message for="selectaño"/>

                                <p:outputLabel for="selectconf" value="Configuracion:" />
                                <p:selectOneMenu id="selectconf" value="#{mbvAlectivo.configuracionselected.configuracionId}">
                                    <p:ajax listener="#{mbvAlectivo.cargarCopia}" update="frmEditarAlectivo"/>
                                    <f:selectItem itemLabel="Seleccione."/>
                                    <f:selectItems value="#{mbvAlectivo.configuraciones}" var="conf" itemLabel="#{conf.nombre}" itemValue="#{conf.configuracionId}"/>
                                </p:selectOneMenu>
                                <p:message for="selectconf"/>
                                
                                <p:outputLabel for="selectestado" value="Estado:" />
                                <p:selectOneMenu id="selectestado" value="#{mbvAlectivo.estadoAlectivoselected.estadoAniolectivoId}">
                                    <f:selectItems value="#{mbvAlectivo.estadosAlectivos}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.estadoAniolectivoId}"/>
                                </p:selectOneMenu>
                                <p:message for="selectestado"/>
                                
                                <p:outputLabel for="txtDescripcion" value="Descrpcion: " />
                                <p:inputTextarea id="txtDescripcion" value="#{mbvAlectivo.anlectivo.descripcion}" autoResize="false" rows="5" />
                                <p:message for="txtDescripcion"/>

                                <h:panelGroup></h:panelGroup>
                                <p:commandButton value="Registrar Escala" actionListener="#{mbvAlectivo.actualizar}" ajax="true" update=":frmanlectios" />
                            </h:panelGrid> 
                        </p:outputPanel>
                    </h:form>
                </p:dialog>             
            </ui:define>
        </ui:composition>
    </body>
</html>
