<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nuevo Periodo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmPerioso">
            <h:panelGroup rendered="#{mbvPeriodo.crear}">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtNumero" value="Numero: " />
                    <p:outputLabel id="txtNumero" value="#{mbvPeriodo.periodo.numero}"/>
                    
                    <h:panelGroup></h:panelGroup>
                    <p:commandButton value="Registrar periodo" actionListener="#{mbvPeriodo.insertar}" ajax="true" update="frmPerioso" />
                </h:panelGrid> 
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
