<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <meta content='text/html; charset=iso-8859-1' http-equiv="Content-Type"/>
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/style.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssPlantilla.css" rel="stylesheet" type="text/css" />
        <title>Sistema de Registro y Control</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            
            body {
                background-color: #409FBA;
            }
        </style>
    </h:head>
    <h:body rendered="false">
        <center>
            <h1>NO SE ENCUENTRA AUTENTICADO EN EL SISTEMA</h1>

        </center>
    </h:body>

    <h:body style="background-color: #dddddd" rendered="true">
        <h:form>
            <p:idleMonitor onactive="PF('idleDialog').show();" timeout="#{session.maxInactiveInterval * 1000}"/>  

            <p:dialog header="Sesion caducada" widgetVar="idleDialog" 
                      modal="true" closable="false" fixedCenter="true" width="400" visible="false">
                <h:outputText value="volver a la aplicacion" /><br/>
                <p:commandButton onclick="window.location='#{facesContext.externalContext.requestContextPath}/faces/index.xhtml';" id="confirmBackToLogin" value="volver"/>
            </p:dialog>
        </h:form>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="20%"  header="Menu Principal" resizable="true" collapsible="true" id="left1">
                <ui:insert name="left"><br></br>
                    <center>
                        <h:form>
                            <p:panelMenu style="width:300px" id="menuPpal" model="#{mbvMenu.model}">
                            </p:panelMenu>
                        </h:form>
                    </center>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center" id="content1">
                <div id="topPrueba" class="top">
                    <ui:insert name="top">Top</ui:insert>
                </div>
                <h:form>
                    <p:menubar rendered="#{mbsLogin.loginUsuario}">  
                        <p:submenu label="Parametros de configuracion" icon="ui-icon-gear"> 
                            <p:menuitem value="Escalas" outcome="/configuracion/escalas.xhtml" />
                            <p:menuitem value="Criterios Evaluacion" outcome="/configuracion/criterioevaluacion.xhtml" />
                            <p:menuitem value="Configuracion general" outcome="/configuracion/configuracion.xhtml" />
                        </p:submenu> 
                        <p:submenu label="Plan de estudios" icon="ui-icon-gear"> 
                            <p:menuitem value="Areas" outcome="/configuracion/areas.xhtml" />
                            <p:menuitem value="Asignaturas" outcome="/configuracion/asignaturas.xhtml" />
                            <p:menuitem value="Ciclos" outcome="/configuracion/ciclos.xhtml" />
                            <p:menuitem value="Asignaturas por ciclo" outcome="/configuracion/materiasciclos.xhtml" />

                        </p:submenu>  
                        <p:submenu label="Año Escolar" icon="ui-icon-gear"> 
                            <p:menuitem value="Años Escolares" outcome="/anlectivo/anlectivos.xhtml" />
                            <p:menuitem value="Cursos" outcome="/anlectivo/cursos.xhtml" />
                            <p:menuitem value="Periodos" outcome="/anlectivo/periodos.xhtml" />
                        </p:submenu>
                        <p:submenu label="Academico" icon="ui-icon-gear"> 
                            <p:menuitem value="Estudiantes" outcome="/academico/estudiantes.xhtml" />
                            <p:menuitem value="Matriculas" outcome="/academico/matriculas.xhtml" />
                            <p:menuitem value="Profesores" outcome="/profesores/profesores.xhtml" />
                            <p:menuitem value="Asignacion academica" outcome="/profesores/cargaAcademica.xhtml" />
                            <p:menuitem value="Rectificar nota" outcome="/profesores/rectificarNotas.xhtml" />
                        </p:submenu>
                        <p:submenu label="Configuracion" icon="ui-icon-gear"> 
                            <p:menuitem value="Editar Perfil" outcome="/anlectivo/anlectivos.xhtml" />
                            <p:separator />  
                            <p:menuitem value="Seguridad Perfil" url="../Usuarios/Seguridad.xhtml"/>  
                        </p:submenu>
                        <p:menuitem value="Cerrar Sesion" actionListener="#{mbsLogin.cerrarSession}"/>  
                    </p:menubar>
                    <p:menubar id="menuProfesor" rendered="#{mbsLogin.loginProfesor}">  
                        <p:menuitem value="Cerrar Sesion" actionListener="#{mbsLogin.cerrarSession}" />  
                    </p:menubar>
                </h:form>
                <div class="content">
                    <ui:insert name="content">Content #{mbvPrueba.prof.nombre} login #{mbvPrueba.login} #{mbsLogin.profesor.apellido} TIME #{session.maxInactiveInterval * 1000}</ui:insert>
                </div>
                <div id="bottomPrueba" class="buttom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>
            </p:layoutUnit>                        
        </p:layout>
    </h:body>
</html>
