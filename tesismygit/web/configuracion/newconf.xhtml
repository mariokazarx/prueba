<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nueva Configuracion</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmconf">
            <h:panelGroup rendered="#{mbvConfiguracion.crear}">
                <h:panelGrid columns="3">
                    <p:outputLabel for="txtNombre" value="Nombre: " />
                    <p:inputText id="txtNombre" value="#{mbvConfiguracion.configuracion.nombre}" validator="#{mbvConfiguracion.validateNombreUnique}" >
                        <f:validator validatorId="validatorVacio"/>
                    </p:inputText>
                    <p:message for="txtNombre"/>
                    <p:outputLabel for="txtDescripcion" value="Descripción: " />
                    <p:inputTextarea id="txtDescripcion" value="#{mbvConfiguracion.configuracion.descripcion}" autoResize="false" rows="5"/>
                    <p:message for="txtDescripcion"/>
                    <p:outputLabel for="sltCriterio" value="Criterio evaluación:" />
                    <p:selectOneMenu id="sltCriterio" value="#{mbvConfiguracion.criterioevaluacionselected.criterioevaluacionId}" required="true" requiredMessage="Seleccione un Criterio de evaluacion">
                        <f:selectItem itemLabel="Seleccione."/>
                        <f:selectItems value="#{mbvConfiguracion.criterios}" var="criterio" itemLabel="#{criterio.nombre}" itemValue="#{criterio.criterioevaluacionId}"/>
                    </p:selectOneMenu>
                    <p:message for="sltCriterio"/>
                    <p:outputLabel for="sltEscala" value="Escala evaluación" />
                    <p:selectOneMenu id="sltEscala" value="#{mbvConfiguracion.escalaselected.escalaId}" required="true" requiredMessage="seleccione una escala de evaluación">
                        <f:selectItem itemLabel="Seleccione."/>
                        <f:selectItems value="#{mbvConfiguracion.escalas}" var="escala" itemLabel="#{escala.nombre}" itemValue="#{escala.escalaId}"/>
                    </p:selectOneMenu>
                    <p:message for="sltEscala"/>                
                    <h:panelGroup></h:panelGroup>
                    <p:commandButton value="Registrar configuración" actionListener="#{mbvConfiguracion.insertar}" ajax="true" update="frmconf" />
                </h:panelGrid> 
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
