<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nueva Area</title>
                <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmcriterioeval">
            <h:panelGrid columns="3">
                <p:outputLabel for="txtNombre" value="Nombre: " />
                <p:inputText id="txtNombre" value="#{mbvArea.area.nombre}" >
                    <f:validator validatorId="validatorVacio"/>
                </p:inputText>
                <p:message for="txtNombre"/>
                <p:outputLabel for="txtDescripcion" value="Descrpcion: " />
                <p:inputTextarea id="txtDescripcion" value="#{mbvArea.area.descripcion}" autoResize="false" rows="5" cols="22" />
                <p:message for="txtDescripcion"/>
                <p:outputLabel for="stlCriterio" value="Configuraciones:" />
                <p:selectOneMenu id="stlCriterio" value="#{mbvArea.confselected.configuracionId}">
                    <f:selectItem itemLabel="Seleccione."/>
                    <f:selectItems value="#{mbvArea.configs}" var="conf" itemLabel="#{conf.nombre}" itemValue="#{conf.configuracionId}"/>
                </p:selectOneMenu>
                <p:message for="stlCriterio"/>
                <h:panelGroup></h:panelGroup>
                <p:commandButton value="Registrar Escala" actionListener="#{mbvArea.insertar}" ajax="true" update="frmcriterioeval" />
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
