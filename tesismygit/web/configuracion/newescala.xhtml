<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nueva Escala</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmescala">
            <h:panelGroup rendered="#{mbvEscala.crear}">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" rendered="#{mbvEscala.mensage}"/>
            <h:panelGrid columns="3">
                <p:outputLabel for="txtNombre" value="Nombre: "/>
                <p:inputText id="txtNombre" value="#{mbvEscala.escala.nombre}" validator="#{mbvEscala.validateNombreUnique}">
                    <f:validator validatorId="validatorVacio"/>
                </p:inputText>
                <p:message for="txtNombre"/>
                <p:outputLabel for="txtDescripcion" value="Descripción: " />
                <p:inputTextarea id="txtDescripcion" value="#{mbvEscala.escala.descripcion}" rows="5"  />
                <p:message for="txtDescripcion"/>
                <p:outputLabel for="txtMin" value="Nota mínima:" />
                <p:inputText id="txtMin" value="#{mbvEscala.escala.min}"/>
                <p:message for="txtMin"/>
                <p:outputLabel for="txtMax" value="Nota máxima:" />
                <p:inputText id="txtMax" value="#{mbvEscala.escala.max}" />
                <p:message for="txtMax" />
                <p:outputLabel for="txtMinaprob" value="Nota mínima aprobación:" />
                <p:inputText id="txtMinaprob" value="#{mbvEscala.escala.notaminimaaprob}"/>
                <p:message for="txtMinaprob" id="msgPrueba"/>
                <h:panelGroup></h:panelGroup>
                <p:commandButton value="Registrar escala" actionListener="#{mbvEscala.insertar}" onclick="#{mbvEscala.setMensage(false)}" ajax="true" update="frmescala" />
            </h:panelGrid> 
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
