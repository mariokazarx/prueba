<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../plantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmListaConf">
                    <p:commandButton value="Nueva Configuracion" icon="ui-icon-document" actionListener="#{mbvConfiguracion.newConfig}">
                        <p:ajax event="dialogReturn" listener="#{mbvConfiguracion.closeDialog}" update="frmListaConf" />
                    </p:commandButton>
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaConf" var="item" value="#{mbvConfiguracion.configuraciones}" tableStyle="width:auto" reflow="true" paginator="true" rows="10" selection="#{mbvConfiguracion.configuracion}" selectionMode="single" rowKey="#{item.configuracionId}" >
                        <p:ajax event="rowSelect" update=":frmListaConf:panelDetalleConf" oncomplete="PF('dialogoDetalleConf').show()"/>
                        <f:facet name="header">
                            Lista de Configuraciones
                        </f:facet>
                        <p:column headerText="Nombre" filterBy="#{item.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="descripcion">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Criterio Evaluacion" filterBy="minaprob">
                            <h:outputText value="#{item.criterioevaluacionId.nombre}"/>
                        </p:column>
                        <p:column headerText="Escala de Evaluacion" filterBy="minaprob">
                            <h:outputText value="#{item.escalaId.nombre}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{mbvConfiguracion.cargarConfiguracion(item.configuracionId)}"/>
                        </p:column>
                        <p:column rendered="true">
                            <p:commandButton value="Eliminar" update=":frmRemoveConfiguracion:display" oncomplete="PF('removeconfiguracion').show();" icon="ui-icon-search" title="View">
                                <f:setPropertyActionListener value="#{item}" target="#{mbvConfiguracion.configuracion}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Detalle de Configuracion" responsive="true" widgetVar="dialogoDetalleConf" modal="true"  appendTo="@(body)" showEffect="clip" hideEffect="clip" resizable="false">
                        <p:outputPanel id="panelDetalleConf">
                            <p:panelGrid columns="1">
                                <p:outputLabel value="configuracion escala"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nombre"/>
                                <h:outputText value="#{mbvConfiguracion.escala.nombre}"/>
                                <p:outputLabel value="Descripcion"/>
                                <h:outputText value="#{mbvConfiguracion.escala.descripcion}"/>
                                <p:outputLabel value="Nota minima"/>
                                <h:outputText value="#{mbvConfiguracion.escala.min}"/>
                                <p:outputLabel value="Nota Maxima"/>
                                <h:outputText value="#{mbvConfiguracion.escala.max}"/>
                                <p:outputLabel value="Nota minima aprobacion"/>
                                <h:outputText value="#{mbvConfiguracion.escala.notaminimaaprob}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:outputLabel value="configuracion criterio evaluacion"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2">    
                                <p:outputLabel value="Id"/>
                                <h:outputText value="#{mbvConfiguracion.criterioevaluacion.criterioevaluacionId}"/>
                                <p:outputLabel value="Nombre"/>
                                <h:outputText value="#{mbvConfiguracion.criterioevaluacion.nombre}"/>
                                <p:outputLabel value="Descripcion"/>
                                <h:outputText value="#{mbvConfiguracion.criterioevaluacion.descripcion}"/>
                                <p:outputLabel value="Criterio de aprobacion"/>
                                <h:outputText value="#{mbvConfiguracion.criterioevaluacion.formacriterioevaluacionId.nombre}"/>
                                <p:outputLabel value="Minimo para aprobar"/>
                                <h:outputText value="#{mbvConfiguracion.criterioevaluacion.minaprob}"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>  
                    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
 
                    <p:dialog widgetVar="statusDialog" appendTo="@(body)" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage library="imagenes" name="load1.gif"/>
                    </p:dialog>
                    
                </h:form>

                <p:confirmDialog header="Eliminar Configuracion" widgetVar="removeconfiguracion" appendTo="@(body)" resizable="false" id="removeDlg"
                                 showEffect="fade" hideEffect="explode" modal="true" message="Esta Seguro que desea eliminar esta Configuracion?">
                    <h:form id="frmRemoveConfiguracion">
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">

                            <h:outputText value="Name:" />
                            <h:outputText value="#{mbvConfiguracion.configuracion.nombre}" style="font-weight:bold"/>                                               
                            <p:commandButton id="deleteButton" actionListener="#{mbvConfiguracion.eliminarConfiguracion(mbvConfiguracion.configuracion)}" oncomplete="PF('removeconfiguracion').hide();" 
                                             update=":frmListaConf" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" value="Aceptar"/>
                            <p:commandButton id="cancelButton" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('removeconfiguracion').hide();" value="Cancelar"/>
                        </h:panelGrid>
                    </h:form>
                </p:confirmDialog>
                <p:dialog header="Advertencia" responsive="true" widgetVar="dlg2" modal="true" height="100" showEffect="clip" hideEffect="clip" appendTo="@(body)">
                    <h:outputText value="esta configuracion ya esta en uso no es posible si edicion" />
                </p:dialog>   
                <p:dialog header="Datos de la configuracion" responsive="true" widgetVar="dialogoEditarEscala" modal="true" appendTo="@(body)" showEffect="clip" hideEffect="clip">
                    <h:form id="frmEditarEscala">
                        <p:outputPanel id="panelEditarEscala" >
                            <h:panelGrid columns="3">
                                <p:outputLabel for="txtNombre" value="Nombre: " />
                                <p:inputText id="txtNombre" value="#{mbvConfiguracion.configuracion.nombre}" validator="#{mbvConfiguracion.validateNombreUniqueEditar}">
                                    <f:validator validatorId="validatorVacio"/>
                                </p:inputText>
                                <p:message for="txtNombre"/>
                                <p:outputLabel for="txtDescripcion" value="Descrpcion: " />
                                <p:inputTextarea id="txtDescripcion" value="#{mbvConfiguracion.configuracion.descripcion}" autoResize="false" rows="5"/>
                                <p:message for="txtDescripcion"/>
                                <p:outputLabel for="sltCriterio" value="Criterio Evaluacion:" />
                                <p:selectOneMenu id="sltCriterio" value="#{mbvConfiguracion.criterioevaluacionselected.criterioevaluacionId}" required="true">
                                    <f:selectItems value="#{mbvConfiguracion.criterios}" var="criterio" itemLabel="#{criterio.nombre}" itemValue="#{criterio.criterioevaluacionId}"/>
                                </p:selectOneMenu>
                                <p:message for="sltCriterio"/>
                                <p:outputLabel for="sltEscala" value="Escala Evaluacion" />
                                <p:selectOneMenu id="sltEscala" value="#{mbvConfiguracion.escalaselected.escalaId}" required="true">
                                    <f:selectItems value="#{mbvConfiguracion.escalas}" var="escala" itemLabel="#{escala.nombre}" itemValue="#{escala.escalaId}"/>
                                </p:selectOneMenu>
                                <p:message for="sltEscala"/>                
                                <h:panelGroup></h:panelGroup>
                                <p:commandButton value="Editar" actionListener="#{mbvConfiguracion.actualizar}" ajax="true" update=":frmListaConf"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>
</html>
