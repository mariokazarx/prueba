<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nuevo Ciclo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="frmCrearCiclo">
            <h:panelGroup rendered="#{mbvCiclo.crear}">
                <h:panelGrid columns="3">
                    <p:outputLabel for="txtNumero" value="Numero: " />
                    <p:inputText id="txtNumero" value="#{mbvCiclo.ciclo.numero}" />
                    <p:message for="txtNumero"/>
                    <p:outputLabel for="txtDescripcion" value="Descripción: " />
                    <p:inputTextarea id="txtDescripcion" value="#{mbvCiclo.ciclo.descripcion}" autoResize="false" rows="5" cols="22" />
                    <p:message for="txtDescripcion"/>
                    <p:outputLabel for="stlConfiguracion" value="Configuración: " />
                    <p:selectOneMenu id="stlConfiguracion" value="#{mbvCiclo.confuguracionselected.configuracionId}" required="true" requiredMessage="Seleccione una configuración">
                        <f:selectItem itemLabel="Seleccione."/>
                        <f:selectItems value="#{mbvCiclo.configuraciones}" var="configuracion" itemLabel="#{configuracion.nombre}" itemValue="#{configuracion.configuracionId}"/>
                    </p:selectOneMenu>
                    <p:message for="stlConfiguracion"/><h:panelGroup></h:panelGroup>
                    <p:commandButton value="Registrar ciclo" actionListener="#{mbvCiclo.insertar}" ajax="true" update="frmCrearCiclo" />
                </h:panelGrid>  
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
